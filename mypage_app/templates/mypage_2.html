{% extends 'base.html' %}

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css"/>
<style>
    #profile_img {
        text-align: center;
        margin-top: 30px;
    }
    
    #profile_name {
        display: flex;
        justify-content: center;
        font-size: 20px;
    }

    .edit-button {
        font-size: inherit;
        font-family: inherit;
        margin-top:20px; 
        margin-left:45px;
        width: 300px;
        background-color: lightgray;
        border: 2px solid gray;
        border-radius: 0.75em;
        transform-style: preserve-3d;
    }

    .logout-button {
        font-size: inherit;
        font-family: inherit;
        margin-top:20px; 
        margin-left:10%;
        width: 300px;
        position: fixed;
        bottom: 30px;
        background-color: lightpink;
        border-radius: 0.75em;
        transform-style: preserve-3d;
        z-index: 3;
    }
    .bar {
        flex-grow:1;
        text-align: center;
        padding: 5px 0 5px 0;
    }
</style>

<div id="profile_img">
    {% if user.image %}
    <img src="{{user.image.url}}" alt="profile" width="100px" height="100px">
    {% else %}
    <img src="{% static 'profile_color.png' %}" alt="profile" width="100px" height="100px">
    {% endif %}
</div>

<div id="profile_name">
    <div style="margin-right:10px;">{{user.name}}</div>
    <a href="{% url 'transition' %}">
        <img src="{% static 'no_check.png'%}" alt="no_check" width="20px" height="20px">
    </a>
</div>
<a href="" ><button class="edit-button">프로필 편집</button></a>
<br>
<div style="display:flex; border-width: 1px 0 0 0; border-style: solid; margin-top: 20px;">
    <div class="bar" style="border-width: 0 1px 1px 1px; border-style: solid;">
        <a href="{% url 'mypage_1' %}"><img src="{% static 'megaphone.png'%}" alt="posts" width="30px" height="30px"></a>
    </div>
    <div class="bar"><img src="{% static 'calendar.png'%}" alt="calendar" width="30px" height="30px"></div>
    <div class="bar" style="border-width: 0 1px 1px 1px; border-style: solid;">
        <a href="{% url 'mypage_3' %}"><img src="{% static 'musician.png'%}" alt="review" width="30px" height="30px"></a>
    </div>
</div>
<div>
    <a href=#><img style="z-index: 3; position: absolute; margin:60px 60px 0 0; right: 5px;" src="{% static 'notification.png'%}" alt="alarm_on" width="30px" height="30px"></a>
    <div id="evoCalendar" style="margin-bottom: 50px;""></div>

    <!-- Add jQuery library (required) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <!-- Add the evo-calendar.js for.. obviously, functionality! -->
    <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>

    <script>
    $("#evoCalendar").evoCalendar({
    calendarEvents: [
        {
        id: '1', // Event's ID (required)
        name: "이무진", // Event name (required)
        date: "May/1/2022", // Event date (required)
        description: "홍대입구역 1번 출구 20:30", // Event description (optional)
        type: "event" // Event type (required - USE event!!)
        },
        {
        id: '2', // Event's ID (required)
        name: "이독수", // Event name (required)
        badge: "즐겨찾기", // Event badge (optional)
        date: "May/13/2022", // Date range
        description: "신촌역 1번 출구 20:30", // Event description (optional)
        type: "event", // Event type (required - USE event!!)
        color: "#63d867" // Event custom color (optional)
        }
    ]
    });
    $("#evoCalendar").evoCalendar('addCalendarEvent', [
    {
        id: '3', // Event's ID (required)
        name: "잔나비", // Event name (required)
        date: "May/15/2022", // Date range
        description: "신촌 명품 거리 20:30", // Event description (optional)
        type: "event" // Event type (required - USE event!!)
    }
    ]);
    </script>
        <script>
        function dp_menu(){
            let click = document.getElementById("drop-content");
            let clickable = document.getElementById("evoCalendar");
            if(click.style.display === "none" || click.style.display === ""){
                click.style.display = "inline-block";
                clickable.style.zIndex = "0";
            }else{
                click.style.display = "none";
            }
        }
    </script>
</div>
<a href="{% url 'logout' %}"><button class="logout-button">로그아웃</button></a>
{% endblock %}
