{% extends 'base.html' %}

{% block content %}
{% load static %}
<style>
    #profile_img {
        text-align: center;
        margin-top: 30px;
    }
    
    #profile_name {
        display: flex;
        justify-content: center;
        font-size: 20px;
    }

    .edit-button {
        font-size: inherit;
        font-family: inherit;
        margin-top:20px; 
        margin-left:45px;
        width: 300px;
        background-color: lightgray;
        border: 2px solid gray;
        border-radius: 0.75em;
        transform-style: preserve-3d;
    }

    .logout-button {
        font-size: inherit;
        font-family: inherit;
        margin-top:20px; 
        margin-left:45px;
        width: 300px;
        position: fixed;
        bottom: 30px;
        background-color: lightpink;
        border-radius: 0.75em;
        transform-style: preserve-3d;
    }
    .bar {
        flex-grow:1;
        text-align: center;
        padding: 5px 0 5px 0;
    }
</style>

<div id="profile_img">
    {% if user.image %}
    <img src="{{user.image.url}}" alt="profile" width="100px" height="100px">
    {% else %}
    <img src="{% static 'profile_color.png' %}" alt="profile" width="100px" height="100px">
    {% endif %}
</div>

<div id="profile_name">
    <div style="margin-right:10px;">{{user.name}}</div>
    <a href="{% url 'transition' %}">
        <img src="{% static 'no_check.png'%}" alt="no_check" width="20px" height="20px">
    </a>
</div>
<a href="" ><button class="edit-button">프로필 편집</button></a>
<br>
<div style="display:flex; border-width: 1px 0 0 0; border-style: solid; margin-top: 20px;">
    <div class="bar" style="border-width: 0 1px 1px 1px; border-style: solid;">
        <a href="{% url 'mypage_1' %}"><img src="{% static 'megaphone.png'%}" alt="posts" width="30px" height="30px"></a>
    </div>
    <div class="bar" style="border-width: 0 1px 1px 1px; border-style: solid;">
        <a href="{% url 'mypage_2' %}"><img src="{% static 'calendar.png'%}" alt="calendar" width="30px" height="30px"></a>
    </div>
    <div class="bar"><img src="{% static 'musician.png'%}" alt="review" width="30px" height="30px"></div>
</div>
<br>
<a href="{% url 'logout' %}"><button class="logout-button">로그아웃</button></a>
{% endblock %}
