{% extends 'base.html' %}

{% block content %}

{% load static %}
    <div style="display:flex; background-color: rgb(193, 255, 255);height:45px;justify-content: space-around;">
        <div style="font-family: 'Noto Sans KR', sans-serif;display: flex;margin:auto 0 auto 4%;">뮤지션 검색</div>
        <form method="GET" action="{% url 'search' %}">
            {% csrf_token %}
            <div style="font-family: 'Noto Sans KR', sans-serif;display: flex;margin:auto 0; width: 50%;">
                <input type="text" style="border-width: 0; height: 20px; border-radius: 10px;width: 100%;">
            </div>
            <button type="submit" style="background-color:transparent; border:0px;display: flex;margin:auto 4% auto 0;">
                <img src="{% static 'search.png' %}">
            </button>
        </form>
    </div>
    <img src="{% static '가짜_지도.png' %}" width=100% height="500px">
    <button><a href="{% url 'map' %}">map</a></button>
    <button><a href="{% url 'account'%}">account</a></button>
    <button><a href="{% url 'sms'%}">sms</a></button>

{% endblock %}
